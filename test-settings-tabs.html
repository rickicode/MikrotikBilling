<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Tab Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-slate-900 text-slate-200 min-h-screen p-8">
    <h1 class="text-2xl font-bold mb-6">Settings Tab Test</h1>

    <!-- Tab Navigation -->
    <div class="flex space-x-1 mb-8">
        <button class="settings-tab active px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200 bg-blue-600 text-white"
                data-tab="general">
            <i class="fas fa-cog mr-2"></i>General
        </button>
        <button class="settings-tab px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200 bg-slate-700 text-slate-400"
                data-tab="mikrotik">
            <i class="fas fa-wifi mr-2"></i>Mikrotik
        </button>
        <button class="settings-tab px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200 bg-slate-700 text-slate-400"
                data-tab="database">
            <i class="fas fa-database mr-2"></i>Database
        </button>
    </div>

    <!-- Tab Content -->
    <div id="general" class="tab-content bg-slate-800 rounded-xl p-6">
        <h2 class="text-xl font-semibold mb-4">General Settings</h2>
        <p>General settings content here...</p>
    </div>

    <div id="mikrotik" class="tab-content bg-slate-800 rounded-xl p-6 hidden">
        <h2 class="text-xl font-semibold mb-4">Mikrotik Settings</h2>
        <p>Mikrotik settings content here...</p>
    </div>

    <div id="database" class="tab-content bg-slate-800 rounded-xl p-6 hidden">
        <h2 class="text-xl font-semibold mb-4">Database Settings</h2>
        <p>Database settings content here...</p>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="fixed top-4 right-4 z-50 flex flex-col gap-2"></div>

    <script>
        // Simple tab switching test
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Testing tab functionality...');

            // Get all tab buttons
            const tabs = document.querySelectorAll('.settings-tab');
            console.log('Found tabs:', tabs.length);

            // Add click handlers
            tabs.forEach(tab => {
                tab.addEventListener('click', (e) => {
                    console.log('Tab clicked:', e.target.dataset.tab);

                    // Remove active class from all tabs
                    tabs.forEach(t => {
                        t.classList.remove('bg-blue-600', 'text-white');
                        t.classList.add('bg-slate-700', 'text-slate-400');
                    });

                    // Add active class to clicked tab
                    tab.classList.remove('bg-slate-700', 'text-slate-400');
                    tab.classList.add('bg-blue-600', 'text-white');

                    // Hide all content
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.classList.add('hidden');
                    });

                    // Show selected content
                    const tabId = tab.dataset.tab;
                    const content = document.getElementById(tabId);
                    if (content) {
                        content.classList.remove('hidden');
                    }
                });
            });
        });
    </script>
</body>
</html>
