<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Click Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 p-8">
    <h1 class="text-2xl font-bold mb-4 text-white">Direct Tab Test</h1>

    <div class="mb-4">
        <button onclick="testTab('mikrotik')" class="bg-blue-600 text-white px-4 py-2 rounded mr-2">Test Mikrotik Tab</button>
        <button onclick="testTab('database')" class="bg-green-600 text-white px-4 py-2 rounded">Test Database Tab</button>
    </div>

    <div id="result" class="text-white"></div>

    <script>
        function testTab(tabId) {
            const result = document.getElementById('result');
            result.innerHTML = `<p>Testing tab: ${tabId}</p>`;

            // Simulate what settings.js does
            const tabs = document.querySelectorAll('.settings-tab[data-tab]');
            result.innerHTML += `<p>Found ${tabs.length} tabs</p>`;

            tabs.forEach((tab, index) => {
                result.innerHTML += `<p>Tab ${index}: data-tab="${tab.dataset.tab}"</p>`;
            });

            const activeTab = document.querySelector(`[data-tab="${tabId}"]`);
            if (activeTab) {
                result.innerHTML += `<p class="text-green-400">Found tab: ${tabId}</p>`;
                activeTab.click();
            } else {
                result.innerHTML += `<p class="text-red-400">Tab not found: ${tabId}</p>`;
            }
        }

        // Auto-test on load
        window.onload = () => {
            testTab('mikrotik');
        };
    </script>
</body>
</html>
